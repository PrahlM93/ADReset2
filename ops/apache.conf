<VirtualHost *:80>
    WSGIDaemonProcess adreset2 user=www-data group=www-data threads=5
    WSGIScriptAlias / /opt/adreset2/git/adreset2.wsgi

    <Directory /opt/adreset2/git/>
        WSGIProcessGroup adreset2
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    Alias /static /opt/adreset2/git/adreset2/static
    <Directory /opt/adreset2/git/adreset2/static/>
        Require all granted
    </Directory>
</VirtualHost>
