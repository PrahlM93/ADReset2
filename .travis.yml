language: python
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      # https://github.com/travis-ci/travis-ci/issues/9069#issuecomment-425720905
      sudo: required
      dist: xenial
      env: TOXENV=py37
    - env: TOXENV=flake8
install:
  - pip install tox
script:
  - pushd api
  - tox
  - popd
